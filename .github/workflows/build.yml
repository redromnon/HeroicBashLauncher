name: Build
on: [push,pull_request]

jobs:
  Build:
    runs-on: ubuntu-20.04
    
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          path: main
        
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
        
      - name: Install Python 3
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
          
      - name: Install Pyinstaller 
        run : pip3 install --upgrade pyinstaller wget
      
      - name: List directory in repository
        run: |
          ls /home/runner/work/HeroicBashLauncher/HeroicBashLauncher/main
          
      - name: Build
        run: cd main/func && pyinstaller HeroicBashLauncher.py --onefile --name HeroicBashLauncher -p /home/runner/work/HeroicBashLauncher/HeroicBashLauncher/main/func 
        
      - name: Upload 
        uses: actions/upload-artifact@v3
        with:
          name: HeroicBashLauncher
          path: /home/runner/work/HeroicBashLauncher/HeroicBashLauncher/main/func/dist/HeroicBashLauncher
        
      - run: echo "ğŸ This job's status is ${{ job.status }}."
